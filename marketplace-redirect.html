<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∫—Ä—ã—Ç–∏–µ ADK App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stores {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .stores h3 {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .store-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">üì±</div>
    <h1>–û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...</h1>
    <p id="status">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ</p>
    <div class="spinner" id="spinner"></div>

    <div id="fallback" style="display: none;">
        <p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ?</p>
        <a href="#" class="btn" id="openAppBtn">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</a>

        <div class="stores">
            <h3>–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h3>
            <div class="store-buttons">
                <a href="https://play.google.com/store/apps/details?id=kz.trk.adk" class="btn" target="_blank">
                    Google Play
                </a>
                <a href="https://apps.apple.com/app/idYOUR_APP_ID" class="btn" target="_blank">
                    App Store
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const path = window.location.pathname;

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const APP_SCHEME = 'adkapp'; // –≤–∞—à–∞ custom scheme
    const ANDROID_PACKAGE = 'kz.trk.adk';
    const GOOGLE_PLAY_URL = 'https://play.google.com/store/apps/details?id=kz.trk.adk';
    const APP_STORE_URL = 'https://apps.apple.com/app/idYOUR_APP_ID'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π ID

    // –§–æ—Ä–º–∏—Ä—É–µ–º deep link
    let deepLink = '';

    if (path.includes('/marketplace-product/')) {
        const productId = path.split('/marketplace-product/')[1];
        deepLink = `${APP_SCHEME}://marketplace-product/${productId}`;
    } else if (path.includes('/marketplace-epay-processing/')) {
        const paymentId = path.split('/marketplace-epay-processing/')[1];
        deepLink = `${APP_SCHEME}://marketplace-epay-processing/${paymentId}`;
    } else {
        deepLink = `${APP_SCHEME}://`;
    }

    // –¢–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è iOS
    const universalLink = window.location.href;

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–ø—ã—Ç–∫–∏ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
    function tryOpenApp() {
        const startTime = Date.now();
        let opened = false;

        // –î–ª—è iOS –∏—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
        if (isIOS) {
            window.location.href = universalLink;

            // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º fallback
            setTimeout(() => {
                if (!opened && Date.now() - startTime < 3000) {
                    showFallback();
                }
            }, 2000);
        }
        // –î–ª—è Android –∏—Å–ø–æ–ª—å–∑—É–µ–º intent –∏–ª–∏ custom scheme
        else if (isAndroid) {
            // –ü—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ Android Intent
            const intent = `intent://${path.substring(1)}#Intent;scheme=https;package=${ANDROID_PACKAGE};end`;
            window.location.href = intent;

            // Fallback –Ω–∞ custom scheme
            setTimeout(() => {
                if (!opened) {
                    window.location.href = deepLink;
                }
            }, 500);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º fallback —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (!opened && Date.now() - startTime < 3000) {
                    showFallback();
                }
            }, 2500);
        }
        // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ –∏–ª–∏ –¥—Ä—É–≥–∏—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        else {
            setTimeout(() => {
                showFallback();
            }, 1000);
        }

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –æ—Ç–∫—Ä—ã–ª–æ—Å—å –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                opened = true;
            }
        });

        window.addEventListener('blur', () => {
            opened = true;
        });
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º fallback —Å—Ç—Ä–∞–Ω–∏—Ü—É
    function showFallback() {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('status').textContent = '–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏';
        document.getElementById('fallback').style.display = 'block';

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ"
        document.getElementById('openAppBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (isIOS) {
                window.location.href = universalLink;
            } else if (isAndroid) {
                window.location.href = deepLink;
            } else {
                alert('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –Ω–∞ iOS –∏ Android');
            }

            // –ß–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –ø–µ—Ä–µ–π—Ç–∏ –≤ —Å—Ç–æ—Ä—ã
            setTimeout(() => {
                const goToStore = confirm('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ? –ü–µ—Ä–µ–π—Ç–∏ –≤ –º–∞–≥–∞–∑–∏–Ω –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π?');
                if (goToStore) {
                    if (isAndroid) {
                        window.location.href = GOOGLE_PLAY_URL;
                    } else if (isIOS) {
                        window.location.href = APP_STORE_URL;
                    }
                }
            }, 1500);
        });
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
        tryOpenApp();
    });
</script>
</body>
</html>
